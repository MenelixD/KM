<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>


        <form action="" method="POST">
            <input type="number" name="a" >
            <input type="number" name="b" >
            <input type="submit" value="potwierdz">
        </form>


        <script>

            function dodawanie(c, d){
                document.write("suma tych dwoch liczb wynosi:"+ (c+d));
            }

            const formularz = document.querySelector('form');

            formularz.addEventListener('submit', (e) => {

                e.preventDefault();

                const a = document.querySelector('input[name="a"]').value*1;

                const b = document.querySelector('input[name="b"]').value*1;

                dodawanie(a, b);


            });



        </script>
    </body>
</html>
