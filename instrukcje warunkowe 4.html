<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>

        <p>podaj liczbe calkowita /// podaj poczatek przedzialu ///    podaj koniec przedzialu</p>

        <form name="a">
            <input type="text" name="a">

            <input type="text" name="b">

            <input type="text" name="c">
            

            <button type="submit">potwierd≈∫</button>

        </form>

        

        

        <div class="wynik"></div>

        <script>

            const formularz = document.querySelector('form');

            

            const div = document.querySelector('.wynik');

            

            formularz.addEventListener('submit',(even) => {
                even.preventDefault();

                const a = document.querySelector('input[name="a"]').value;

                const b = document.querySelector('input[name="b"]').value;

                const c = document.querySelector('input[name="c"]').value;

            

                if(a>b)
                {
                    if(a<c)
                    {
                        div.textContent = 'liczba jest w przedziale';
                    }

                    else{
                        div.textContent = 'liczby nie ma w przedziale';
                    }
                }
                else{
                    div.textContent = 'liczby nie ma w przedziale';
                }
                

            });
            
            



        </script>




    </body>



</html>
