<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>

    <p>dane dodawanego kontrahenta:</p>
    <form action="">
        kod:
        <input type="text" placeholder="Kod:"> <p></p>
        Nazwa
        <input type="text" placeholder="Nazwa:"> <p></p>
        ulica:
        <input type="text" placeholder="ulica">
        <p></p>
        nr domu 
        <input type="number" placeholder="nr domu">
        nr lokalu
        <input type="number" placeholder="nr lokalu">
        <p></p>
        kod poczt:
        <input type="text" placeholder="kod poczt.">
        Miejscowość:
        <input type="text" placeholder="Miejscowość">
        <p></p>
        NIP:
        <input type="number" placeholder="NIP">
        REGON:
        <input type="number" placeholder="REGON">
        Znacznik:
        <select aria-placeholder="Znacznik">
            <option value="pusty">pusty</option>
        </select>
        <p></p>
        TEL:
        <input type="number" placeholder="TEL">
        E-mail:
        <input type="text" placeholder="E-mail">
        <p></p>
        Notatka:
        <input type="textarea" placeholder="notatka">
        <p></p>
        <input type="checkbox"> Wyświetl kontrahenta na liście
        <p></p>
        <input type="checkbox"> kopiuj kod kontrahenta do schowka systemu
        <input type="submit" placeholder="OK">
        <input type="reset" placeholder="anuluj">
    </form>


    
</body>
</html>
