<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form action="" method="POST">
            <input type="number" name="liczba">
            <input type="submit" value="potwierdz">
        </form>

        <script>
            const formularz = document.querySelector('form');

            formularz.addEventListener('submit',(e)=>{
                e.preventDefault();

                const n = document.querySelector('input[name="liczba"]').value*1;
                
                for(let i=1;i<=n;i++){
                    if(n%i==0){
                        document.writeln(i);
                    }
                }

                let i=1;

                while(i<n){
                    if(n%i==0){
                        document.writeln(i);
                        
                    }
                    i++;
                }

                do{
                    if(n%i==0){
                        document.writeln(i);
                    }
                    i++
                }while(i<n)


            });

        </script>

    </body>
</html>
