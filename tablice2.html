<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablice2</title>
</head>
<body>

    <script>

        let tablica = [];

        let a = 1;

        
                for(let j=0;j<50;j++){
                    tablica[j]=j*2;
                }
            
            for(let i=50; i<100;i++){
                if(a%2!=0){
                    tablica[i]=a;
                }
                else i--;
                a++;
            }

        for(let i=0; i<100; i++){
            document.write(tablica[i]+",");
        }


    </script>


    
</body>
</html>
