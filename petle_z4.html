<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        
        <form action="" method="POST">
            <input type="number" name="liczba">
            <input type="submit" value="potwierdz">
        </form>

        <div class="wynik"></div>

        <script>

            const formularz = document.querySelector('form');
            const div = document.querySelector('form');

            formularz.addEventListener('submit', (e) => {
                e.preventDefault();

                const n = document.querySelector('input[name="liczba"]').value*1;

                let silnia=1;

                for(let i=1; i<=n; i++)
                {
                    silnia=silnia*i;
                }

                div.textContent = `silnia liczby ${n} wynosi ${silnia}`;


            });





        </script>


    </body>
</html>
