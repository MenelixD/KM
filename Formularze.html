<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>

    <style>
        form {

            width: 200px;

            display: flex;
            flex-direction: column;
        }
    </style>

</head>
<body>

    <form action="" method="POST">
        <input type="text" name="imię" id="" placeholder="Podaj imię">
        <input type="text" name="nazwisko" id="" placeholder="Podaj nazwisko">
        <input type="number" name="PESEL" id="" placeholder="podaj PESEL" maxlength="9" >
        <input type="text" name="kod pocztowy" id="" placeholder="podaj kod pocztowy" maxlength="5">
        <input type="number" name="telefon" id="" placeholder="podaj numer telefonu" maxlength="9">
        <input type="text" name="e-mail" id="" placeholder="podaj e-mail">
        <p>
        <input type="radio" name="plec" id="kobieta" value="kobieta"> kobieta
        </p>
        <p>
        <input type="radio" name="plec" id="mezczyzna" value="mężczyzna"> mężczyzna
        </p>
        <p>
        <input type="radio" name="plec" id="inne" value="inne"> inne
        </p>
        <select name="wojewodztwo" id="wojewodztwo">
            <option value="dolnośląskie">dolnośląskie</option>
            <option value="kujawsko-pomorskie"> kujawsko-pomorskie</option>
            <option value="lubelskie">lubelskie</option>
            <option value="lubuskie">lubuskie</option>
            <option value="łódzkie">łódzkie</option>
            <option value="małopolskie">małopolskie</option>
            <option value="mazowieckie">mazowieckie</option>
            <option value="opolskie">opolskie</option>
            <option value="podkarpackie">podkarpackie</option>
            <option value="podlaskie">podlaskie</option>
            <option value="pomorskie">pomorskie</option>
            <option value="śląskie">śląskie</option>
            <option value="świętokrzyskie">świętokrzyskie</option>
            <option value="warmińsko-mazurskie">warmińsko-mazurskie</option>
            <option value="wielkopolskie">wielkopolskie</option>
            <option value="zachodniopomorskie">zachodniopomorskie</option>
        </select>
        <p>wybierz zainteresowania</p>
        <p>
        <input type="checkbox" name="zainteresowania" id="motoryzacja" value="motoryzacja"> motoryzacja
        </p>
        <p>
        <input type="checkbox" name="zainteresowania" id="muzyka" value="muzyka">muzyka
        </p>
        <p>
        <input type="checkbox" name="zainteresowania" id="piłka nożna" value="piłka nożna"> piłka nożna
        </p>
        <p>
        <input type="checkbox" name="zainteresowania" id="siatkówka" value="siatkówka"> siatkówka
        </p>
        <p>
        <input type="checkbox" name="zainteresowania" id="bieganie" value="bieganie">bieganie
        </p>
        <p>
        <input type="checkbox" name="zainteresowania" id="siłownia" value="siłownia">siłownia
        </p>
        <p>
        <input type="checkbox" name="zainteresowania" id="informatyka" value="informatyka">informatyka
        </p>
        <p>
        <input type="checkbox" name="zainteresowania" id="nauka" value="nauka">nauka
        </p>
        <input type="submit" name="wyślij" id="wyslij" value="wyślij">
        <input type="reset" name="wyczyść" id="wyczyść" value="wyczyść">
        
        




    </form>



    
</body>
</html>
